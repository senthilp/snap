<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>SNAP</title>
	<style type="text/css">
		html, body {
			height: 100%;
		}
		body {
			color: #333;
			display: -webkit-flex;
			-webkit-justify-content: center;
			margin: 0;
		}
		.main {
			width: 990px;
			text-align: center;
			padding-top: 5px;
		}
		@media (min-width: 1200px) {
			.main {
				width: 1200px;
			}
		}
		.avatar {
			height: 120px;
			width: 120px;
			border: 1px solid #CCC;
			border-radius: 3px;
			margin: 50px auto 0;
		}
		.third {
			border: none;
		}
		.hide {
			display: none;
		}
		.status {
			position: absolute;
			left: 20px;
			top: 20px;
			font-size: 18px;
			font-weight: bold;
			color: brown;
		}
		.zero {
			height: 0;
			width: 0;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="avatar"></div>
		<div class="avatar"></div>		
		<p class="avatar third  zero"></p>
		<div class="error hide">There was a problem with your camera</div>		
		<p class="avatar last zero"></p>
	</div>
	<div class="status"></div>
	<script src="/snap/lib/jquery-1.8.0.min.js"></script>
	<script src="/snap/src/jquery.snap.js"></script>
	<script>
		(function() {
			$('div.avatar').snap();
			$('p.third').snap({
				url: "/picman/upload.php",
				callbacks: {
					successCallback: function() {
						$('.status').text('Image upload is successful');
					},
					failureCallback: function() {
						$('.status').text('Image upload failed');
					}
				},	
				imageType: "image/png",
				errorSelector: ".error", 
				waitMessage: "Please wait...",
				avatarIcon: "http://p.ebaystatic.com/aw/pics/s.gif",
				cameraIcon: "https://encrypted-tbn3.google.com/images?q=tbn:ANd9GcR28ddZSJaod0XPUODKCyrGbu39R0eEmSOqqVOJtnTIicZgXRM9"
			});
			$('p.last').snap({
				url: "/picman/upload.php",
				dimension: 80,
				callbacks: {
					successCallback: function() {
						$('.status').text('');
					},				
					progressCallback: function() {
						$('.status').text('Image upload WIP');
					}
				}	
			});
		})();
	</script>	
</body>
</html>
